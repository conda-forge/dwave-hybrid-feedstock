{% set name = "dwave-hybrid" %}
{% set version = "0.6.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dwave-hybrid-{{ version }}.tar.gz
  sha256: 486ea3e87e16ad5da986e83b594908692f38d7826e64e00ff51e86ca2747e9c0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - click >5
    - dimod >=0.10.13,<0.13
    - dwave-greedy >=0.1.0
    - dwave-neal >=0.5.4
    - dwave-networkx >=0.8.8
    - dwave-preprocessing
    - dwave-system >=0.7.6
    - dwave-tabu >=0.2.0
    - minorminer >=0.1.7
    - networkx
    - numpy >=1.19.1
    - plucky >=0.4.3
    - python >=3.7

test:
  imports:
    - hybrid
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dwavesystems/dwave-hybrid
  summary: Hybrid Asynchronous Decomposition Solver Framework
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - BastianZim
